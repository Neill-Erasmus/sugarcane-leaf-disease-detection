#training parameters
batch_size: 32
learning_rate: 0.001
epochs: 20
input_size: 256
num_classes: 5

#model checkpoints
checkpoints:
  baseline_cnn: experiments/baseline_cnn/checkpoints/baseline_cnn_best.pth
  resnet_frozen: experiments/resnet_frozen/checkpoints/resnet_frozen_best.pth
  resnet_finetuned: experiments/resnet_finetuned/checkpoints/resnet50_finetuned_best.pth

#api parameters
accepted_image_formats:
  - image/jpeg
  - image/png

#dataset paths
data_paths:
  train: data/train
  val: data/val
  test: data/test

#experiment output paths
experiments:
  baseline_cnn: experiments/baseline_cnn
  resnet_frozen: experiments/resnet_frozen
  resnet_finetuned: experiments/resnet_finetuned

#model architecture parameters
baseline_cnn:
  dropout: 0.3
  hidden_fc_size: 256

resnet_transfer:
  dropout: 0.5
  hidden_fc_size: 512